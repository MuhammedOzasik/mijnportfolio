<body>

      </nav>

  </header>

  <!-- Contact & Map Section -->
  <main class="py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="fw-bold" style="color: var(--turquoise);">Neem contact met mij op</h1>
        <p class="text-muted">Heb je een vraag of voorstel? Laat hieronder een bericht achter.</p>
      </div>

      <!-- Form + Map in Two Columns -->
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-lg-6">
          <div class="form-section h-100">
            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
              <!-- Hidden input for Netlify bot filtering -->
              <input type="hidden" name="form-name" value="contact" />
              <p class="d-none">
                <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
              </p>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="name" class="form-label">Naam</label>
                  <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Jouw naam"
                    required />
                </div>
                <div class="col-md-6 mb-4">
                  <label for="email" class="form-label">E-mailadres</label>
                  <input type="email" class="form-control form-control-lg" id="email" name="email"
                    placeholder="jouw@email.com" required />
                </div>
              </div>
              <div class="mb-4">
                <label for="subject" class="form-label">Onderwerp</label>
                <input type="text" class="form-control form-control-lg" id="subject" name="subject"
                  placeholder="Waar gaat het over?" required />
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Bericht</label>
                <textarea class="form-control form-control-lg" id="message" name="message" rows="7"
                  placeholder="Typ hier je bericht..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-envelope-fill me-2"></i> Verstuur Bericht
              </button>
            </form>
          </div>
        </div>

        <!-- Leaflet Map -->
        <div class="col-lg-6">
          <div class="map-section h-100 d-flex flex-column justify-content-center">
            <h4 class="text-center mb-4" style="color: var(--turquoise);">
              <i class="bi bi-geo-alt-fill me-2"></i>Waar ben ik te vinden?
            </h4>
            <div id="map" class="leaflet-map rounded-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center py-4">

        <a href="mailto:muhammedozasik@gmail.com"><i class="bi bi-envelope-fill"></i></a>

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
